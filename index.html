
<!DOCTYPE html>
<html>

	<head>
		  
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	  	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.css">
		  <link rel="stylesheet" href="style.css">
	  	  <script src="jquery-3.2.1.min.js"></script>
	  	  <script src="back.js"></script>
	</head>

	<body>
		<div class="row text-center" id="title">
			<div id="app" class="col-xs-10 col-xs-push-1 col-md-6 col-md-push-3 col-lg-4 col-lg-push-4">
				<!--<h1>Weather App</h1>-->
				<div class="row bar">
					<div class="col-xs-2 text-left" id="time">
						01:10
					</div>
					<div class="col-xs-4 col-xs-push-6 text-right" id="date">
						OCT 10
					</div>
				</div>
				<div class="row">
					<i class="wi" id="icon"></i>
					<div id="tempdiv">
						<span id="temp">10</span> °
					</div>
					<div id="summary">
						Clear
					</div>
				</div>
				<div class="row bar">
					<div class="col-xs-8 text-left" id="address">
						Cairo, Egypt
					</div>
					<button class="btn col-xs-3 col-xs-push-1 col-sm-2 col-sm-push-2" id="unit" onclick='changeUnit()'>
						°C
					</button>
				</div>
			</div>
		</div>
	</body>

</html>
